<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tables</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <main>

        <section>
            <!-- cria table-->
            <table border="1">
                <!-- cria um -->
                <tr>
                    <!-- cria uma coluna com titulo-->
                    <th>
                        Nome
                    </th>
                    <th>
                        Idade
                    </th>
                    <th>
                        cidade
                    </th>
                </tr>
                <tr>
                    <!-- a tag <td> cria uma celula com dados-->
                    <td>
                        leo
                    </td>
                    <td colspan="2">texto de duas colunas</td>
                </tr>

                <tr>
                    <td>
                        ana
                    </td>
                    <td>
                        30
                    </td>
                    <td>
                        sao leopoldo
                    </td>
                </tr>
                <tr>
                    <td>
                        junior
                    </td>
                    <td>
                        30
                    </td>
                    <td>
                        <img src="https://png.pngtree.com/png-clipart/20240608/original/pngtree-realistic-small-fire-flame-element-vector-png-image_15286329.png"
                            alt="fogo" height="50px" width="50px">
                    </td>
                </tr>
            </table>
        </section>

    </main>
</body>

</html>
